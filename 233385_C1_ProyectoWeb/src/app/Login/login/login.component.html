<body>
    <div class="container">
        <form class="login-form" (ngSubmit)="onSubmit()">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Ingrese su nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
            <p class="message">¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
        </form>
    </div>
</body>
