<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h2>Registrarse</h2>
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Ingrese su nombre" required>
            </div>
            <div class="input-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" placeholder="Ingrese su apellido" required>
            </div>
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <p class="message">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
    </div>
</body>
</html>
