
<body>
    <div class="container">
        <form class="registration-form" (ngSubmit)="saveData()">
            <h2>Registrarse</h2>
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Ingrese su nombre" required>
            </div>
            <div class="input-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" placeholder="Ingrese su apellido" required>
            </div>
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Ingrese su nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <p class="message">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
        </form>
    </div>
</body>
