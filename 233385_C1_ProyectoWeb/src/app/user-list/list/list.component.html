<div class="user-list">
    <h2>Lista de Usuarios</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Usuario</th>
          <th>Email</th>
          <th>Acciones</th> <!-- Nueva columna para acciones -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.iduser }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button (click)="editUser(user)">Editar</button>
            <button (click)="deleteUser(user.iduser)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <h3>Agregar Usuario</h3>
    <form (ngSubmit)="addUser()">
      <input type="text" [(ngModel)]="newUser.name" name="name" placeholder="Nombre" required />
      <input type="text" [(ngModel)]="newUser.lastname" name="lastname" placeholder="Apellido" required />
      <input type="text" [(ngModel)]="newUser.username" name="username" placeholder="Usuario" required />
      <input type="email" [(ngModel)]="newUser.email" name="email" placeholder="Email" required />
      <input type="password" [(ngModel)]="newUser.password" name="password" placeholder="Contrase침a" required />
      <button type="submit">Agregar Usuario</button>
    </form>
  
    <h3 *ngIf="userToEdit">Editar Usuario</h3>
    <form *ngIf="userToEdit" (ngSubmit)="updateUser()">
      <input type="text" [(ngModel)]="userToEdit.name" name="editName" placeholder="Nombre" required />
      <input type="text" [(ngModel)]="userToEdit.lastname" name="editLastname" placeholder="Apellido" required />
      <input type="text" [(ngModel)]="userToEdit.username" name="editUsername" placeholder="Usuario" required />
      <input type="email" [(ngModel)]="userToEdit.email" name="editEmail" placeholder="Email" required />
      <input type="password" [(ngModel)]="userToEdit.password" name="editPassword" placeholder="Contrase침a" required />
      <button type="submit">Actualizar Usuario</button>
      <button (click)="userToEdit = null">Cancelar</button> <!-- Bot칩n para cancelar la edici칩n -->
    </form>
  </div>
